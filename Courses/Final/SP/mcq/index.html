<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:30px 20px}.container{max-width:1200px;margin:0 auto;background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.2);overflow:hidden}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:30px;text-align:center}.header h1{font-size:32px;margin-bottom:10px}.header p{font-size:16px;opacity:0.9}.instructions{background:#f8f9fa;padding:20px 30px;border-bottom:3px solid #667eea}.instructions h2{color:#667eea;font-size:20px;margin-bottom:10px}.instructions p{color:#555;font-size:15px}.content{padding:40px}.progress-bar{background:#e9ecef;height:30px;border-radius:15px;overflow:hidden;margin-bottom:30px}.progress-fill{background:linear-gradient(90deg,#667eea 0%,#764ba2 100%);height:100%;width:0%;transition:width 0.3s;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:14px}.question-container{background:#f8f9fa;padding:30px;border-radius:10px;margin-bottom:30px}.question-number{color:#667eea;font-weight:bold;font-size:18px;margin-bottom:15px}.question-text{color:#333;font-size:18px;margin-bottom:25px;line-height:1.6}.options-container{display:flex;flex-direction:column;gap:15px}.option{background:white;padding:20px;border-radius:8px;border:2px solid #dee2e6;cursor:pointer;transition:all 0.3s;display:flex;align-items:flex-start}.option:hover{border-color:#667eea;transform:translateX(5px);box-shadow:0 2px 8px rgba(102,126,234,0.2)}.option-label{font-weight:bold;color:#667eea;margin-right:15px;min-width:30px}.option-text{color:#555;line-height:1.5}.option.selected{background:#667eea;border-color:#667eea}.option.selected .option-label,.option.selected .option-text{color:white}.option.correct{background:#28a745;border-color:#28a745}.option.correct .option-label,.option.correct .option-text{color:white}.option.incorrect{background:#dc3545;border-color:#dc3545}.option.incorrect .option-label,.option.incorrect .option-text{color:white}.option.disabled{cursor:not-allowed;opacity:0.7}.controls{display:flex;justify-content:space-between;gap:20px;margin-top:30px;flex-wrap:wrap}.btn{padding:14px 35px;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s}.btn-primary{background:#667eea;color:white}.btn-primary:hover:not(:disabled){background:#764ba2;transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.3)}.btn-secondary{background:#6c757d;color:white}.btn-secondary:hover{background:#5a6268}.btn:disabled{opacity:0.5;cursor:not-allowed}.results{display:none;padding:40px}.results.active{display:block}.results h2{font-size:36px;color:#667eea;margin-bottom:20px;text-align:center}.final-score{font-size:64px;font-weight:bold;color:#28a745;margin:30px 0;text-align:center}.results-details{background:#f8f9fa;padding:30px;border-radius:10px;max-width:500px;margin:30px auto}.result-row{display:flex;justify-content:space-between;padding:15px 0;border-bottom:1px solid #dee2e6;font-size:18px}.result-row:last-child{border-bottom:none}.review-section{margin-top:40px}.review-question{background:#f8f9fa;padding:25px;border-radius:10px;margin-bottom:20px}.review-question-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}.review-question-number{font-weight:bold;color:#667eea;font-size:18px}.review-status{padding:5px 15px;border-radius:5px;font-weight:bold;font-size:14px}.review-status.correct{background:#28a745;color:white}.review-status.incorrect{background:#dc3545;color:white}.review-question-text{color:#333;font-size:16px;margin-bottom:20px;line-height:1.6}.review-options{display:flex;flex-direction:column;gap:10px}.review-option{padding:15px;border-radius:5px;display:flex;align-items:flex-start}.review-option-label{font-weight:bold;margin-right:10px;min-width:25px}.review-option.user-answer{background:#ffc107;border:2px solid #ff9800}.review-option.correct-answer{background:#d4edda;border:2px solid #28a745}.review-option.user-incorrect{background:#f8d7da;border:2px solid #dc3545}@media (max-width:768px){.content{padding:20px}.question-container{padding:20px}.header h1{font-size:24px}.controls{flex-direction:column}.btn{width:100%}}</style>

<div class="container">

</div>
<div class="instructions">

<div class="content">

<script>const questions=[{question:"Which is a Valid statement about Acceptable Use Policy (AUP)?",options:["acts as a code of conduct for users of an organization's digital assets.","This issue-specific policy spells out how and when employees can remotely access company resources.","It outlines the rules and guidelines for using an organization's computer network, website, or other technology resources","ALL"],correct:3},{question:"Which is a Valid statement about Program or organizational policy?",options:["This is an issue-specific policy that defines the acceptable conditions under which an employee can access and use the company's information resources.","This issue-specific policy spells out how and when employees can remotely access company resources.","Refers to the high-level security blueprint and spells out the goals and objectives of an information while also specifying the roles and responsibilities, compliance monitoring and enforcement.","NOT ALL"],correct:2},{question:"Which is a Valid statement about Remote access Policy?",options:["This is Not an issue-specific policy but it's related to physical security","This issue-specific policy spells out how and when employees can remotely access company resources.","Refers to the high-level security blueprint and spells out the goals and objectives of an information policy","NOT ALL"],correct:1},{question:"Which is a Valid Scope of Network-Device Management policy according to CRF-SANs?",options:["All organization's employees, contractors, and stakeholders","Management and control of network devices (e.g routers, switches and Firewalls) within IT infrastructure","Cloud service providers' selection, implementation, and management across infrastructure, including but not limited to SaaS, PaaS, and IaaS","A+ B"],correct:3},{question:"Which is a Valid Scope of Cloud Service Provider Management Policy according to CRF-SANs?",options:["All organization's employees, contractors, and stakeholders","Management and control of network devices (e.g routers, switches and Firewalls) within IT infrastructure","Cloud service providers' selection, implementation, and management across infrastructure, including but not limited to SaaS, PaaS, and IaaS","A+ B"],correct:2},{question:"According to CRF-SANS, which security template does the following safeguard belong to: Define a process for creating and documenting roles and responsibilities for each of the organization's workforce members.",options:["Perimeter Network Access Management Policy","Access Management Policy","Network Device Management Policy","ALL"],correct:3},{question:"According to CRF-SANS, which security template does the following safeguard belong to? Maintain documented Access Control Lists (ACLs) for the organization's approved perimeter network connections.",options:["Perimeter Network Access Management Policy","Access Management Policy","Network Device Management Policy","NOT ALL"],correct:0},{question:"According to CRF-SANS, which security template does the following safeguard belong to? Maintain a detailed and documented taxonomy of all cybersecurity threats that could harm the organization's information systems.",options:["Perimeter Network Access Management Policy","Access Management Policy","Network Device Management Policy","NOT ALL"],correct:3},{question:"According to CRF-SANS, which security template does the following safeguard belong to? Define a process for creating and documenting roles and responsibilities for each of the organization's workforce members.",options:["Perimeter Network Access Management Policy","Access Management policies","Network Device Management Policy","NOT ALL"],correct:1},{question:"According to CRF-SANS, which security template does the following safeguard belong to? Maintain perimeter network firewalls at the organization's approved perimeter network connections.",options:["Perimeter Network Access Management Policy","Access Management policies","Network Device Management Policy","NOT ALL"],correct:0},{question:"What does the term 'passphrase' refer to in the context of passwords?",options:["A method for slowing down the authentication process","A short and easily guessable password","A sequence of words or a sentence used as a password","NOT ALL"],correct:2},{question:"Which of the following best describes the role of a security policy?",options:["A detailed set of steps for a specific task, like changing a password","The overarching rules and strategy for an organization's cybersecurity stance","A document outlining the minimum acceptable performance for a system","NOT ALL"],correct:1},{question:"Which of the following is an implementation issue of specific security policies?",options:["Acceptable Use Policy (AUP)","Password Management Policy","Shadow IT","A+B"],correct:3},{question:"Which of the following is an implementation issue of program organizational security policies?",options:["Acceptable Use Policy (AUP)","Password Management Policy","Shadow IT","A+B"],correct:2},{question:"Which is a Valid statement for the Technical & Operational Hurdles as security policy issue?",options:["Technology Complexity","Infrastructure Misconfiguration","Evolving Threats","ALL"],correct:3},{question:"What element of the security policy framework offers suggestions and best practices, rather than mandatory actions?",options:["Policy","Standard","Guideline","Procedure"],correct:2},{question:"Which is a Valid statement about Risk Scoring in a risk assessment matrix?",options:["focusing on those that are both likely to occur and have a severe impact.","Informed decisions about where to invest time, money, and effort to protect critical assets","RiskScore=LikelihoodScoreÃ—ImpactScore","ALL"],correct:3},{question:"A security policy is created and published, but employees are not held accountable for following it, and violations are not addressed. This scenario represents a failure in which key area of policy implementation?",options:["Scope and purpose definition","Authority and enforcement","Incident response management","ALL"],correct:1},{question:"Which is TRUE about Tiers according to the NIST framework?",options:["Can be used by an organization to communicate internally as a benchmark for managing cybersecurity risks.","Progression to higher Tiers is encouraged when risks or mandates are greater or when a cost-benefit analysis indicates a feasible and cost-effective reduction of negative risks.","Used to characterize the rigor of an organization's cybersecurity risk governance and management practices","ALL"],correct:2},{question:"What is the purpose of account lockout policies in a password policy?",options:["Account lockout policies have no impact on password policies","To encourage attackers to attempt unlimited authentication failures","By locking user accounts temporarily after a certain number of unsuccessful authentication attempts, preventing brute-force attacks","ALL"],correct:2},{question:"In a security policy framework, what provides detailed, step-by-step instructions for performing a specific task?",options:["Policy","Standard","Guideline","Procedure"],correct:3},{question:"A well-defined incident response plan (IRP) is an important part of a security policy because it provides steps for:",options:["Proactively preventing all cyberattacks.","Handling and mitigating security breaches effectively.","Reducing the overall security budget.","ALL"],correct:1},{question:"Which is a valid example of Infrastructure Misconfigurations issues?",options:["Shadow IT","Insecure Data Storage","Security settings on systems aren't properly implemented or maintained","NOT ALL"],correct:2},{question:"A security policy requires regular software updates (patch management). Which implementation issue might arise in a large, complex environment?",options:["Patches are acquired from unverified sources","Compatibility issues and potential system conflicts during testing","All systems are updated simultaneously without testing","NOT ALL"],correct:1},{question:"Which implementation issue is most likely to lead to user non-compliance?",options:["The policy requires biometric authentication","The policy requires multi-factor authentication (MFA)","Users choosing easy-to-remember passwords or writing them down due to complexity requirements","ALL"],correct:2},{question:"Which of the following best describes the implementation issue known as 'Shadow IT'?",options:["The use of secure, approved third-party software","Employees using unauthorized hardware or software without the IT department's knowledge","The IT department operating without management oversight","ALL"],correct:1}];let currentQuestion=0;let userAnswers=new Array(questions.length).fill(null);let answered=false;function displayQuestion(){const question=questions[currentQuestion];const container=document.getElementById('questionContainer');let optionsHTML='';question.options.forEach((option,index)=>{const isSelected=userAnswers[currentQuestion]===index;const isCorrect=index===question.correct;const isAnswered=userAnswers[currentQuestion]!==null;let optionClass='option';if(isAnswered){optionClass+=' disabled';if(isSelected&&isCorrect){optionClass+=' correct';}else if(isSelected&&!isCorrect){optionClass+=' incorrect';}else if(isCorrect){optionClass+=' correct';}}else if(isSelected){optionClass+=' selected';}optionsHTML+=`<div class="${optionClass}" onclick="${isAnswered?'':'selectOption('+index+')'}"><div class="option-label">${String.fromCharCode(65+index)}</div><div class="option-text">${option}</div></div>`;});container.innerHTML=`<div class="question-number">Question ${currentQuestion+1} of ${questions.length}</div><div class="question-text">${question.question}</div><div class="options-container">${optionsHTML}</div>`;updateProgress();updateButtons();}function selectOption(index){if(userAnswers[currentQuestion]!==null)return;userAnswers[currentQuestion]=index;displayQuestion();}function updateProgress(){const answered=userAnswers.filter(a=>a!==null).length;const percentage=(answered/questions.length)*100;const progressBar=document.getElementById('progressBar');progressBar.style.width=percentage+'%';progressBar.textContent=`${answered}/${questions.length}`;}function updateButtons(){const prevBtn=document.getElementById('prevBtn');const nextBtn=document.getElementById('nextBtn');const submitBtn=document.getElementById('submitBtn');prevBtn.disabled=currentQuestion===0;if(currentQuestion===questions.length-1){nextBtn.style.display='none';submitBtn.style.display='block';}else{nextBtn.style.display='block';submitBtn.style.display='none';}}function previousQuestion(){if(currentQuestion>0){currentQuestion--;displayQuestion();}}function nextQuestion(){if(currentQuestion<questions.length-1){currentQuestion++;displayQuestion();}}function submitQuiz(){let correct=0;userAnswers.forEach((answer,index)=>{if(answer===questions[index].correct){correct++;}});const wrong=questions.length-correct;const percentage=((correct/questions.length)*100).toFixed(1);document.getElementById('quizArea').style.display='none';document.getElementById('results').classList.add('active');document.getElementById('finalScore').textContent=`${correct}/${questions.length}`;document.getElementById('correctAnswers').textContent=correct;document.getElementById('wrongAnswers').textContent=wrong;document.getElementById('percentage').textContent=percentage+'%';displayReview();}function displayReview(){const reviewSection=document.getElementById('reviewSection');let reviewHTML='<h2 style="color:#667eea;margin-bottom:25px">Answer Review</h2>';questions.forEach((question,qIndex)=>{const userAnswer=userAnswers[qIndex];const correctAnswer=question.correct;const isCorrect=userAnswer===correctAnswer;reviewHTML+=`<div class="review-question"><div class="review-question-header"><div class="review-question-number">Question ${qIndex+1}</div><div class="review-status ${isCorrect?'correct':'incorrect'}">${isCorrect?'Correct':'Incorrect'}</div></div><div class="review-question-text">${question.question}</div><div class="review-options">`;question.options.forEach((option,oIndex)=>{let optionClass='review-option';if(oIndex===correctAnswer&&oIndex===userAnswer){optionClass+=' correct-answer';}else if(oIndex===userAnswer&&oIndex!==correctAnswer){optionClass+=' user-incorrect';}else if(oIndex===correctAnswer){optionClass+=' correct-answer';}reviewHTML+=`<div class="${optionClass}"><div class="review-option-label">${String.fromCharCode(65+oIndex)}</div><div>${option}${oIndex===userAnswer?' (Your Answer)':''}${oIndex===correctAnswer?' (Correct Answer)':''}</div></div>`;});reviewHTML+=`</div></div>`;});reviewSection.innerHTML=reviewHTML;}function resetQuiz(){currentQuestion=0;userAnswers=new Array(questions.length).fill(null);answered=false;document.getElementById('results').classList.remove('active');document.getElementById('quizArea').style.display='block';displayQuestion();}displayQuestion();</script>
