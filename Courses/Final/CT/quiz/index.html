let answered = new Array(questions.length).fill(false);
let score = 0;

function renderQuestions() {
const container = document.getElementById('questionsContainer');
container.innerHTML = '';
questions.forEach((item, index) => {
const card = document.createElement('div');
card.className = 'question-card';
card.innerHTML = `
<div class="question-text">${index + 1}. ${item.q}</div>
<div class="choices">
<button class="choice-btn" onclick="checkAnswer(${index}, true)">True</button>
<button class="choice-btn" onclick="checkAnswer(${index}, false)">False</button>
</div>
<div class="feedback" id="feedback${index}"></div>
`;
container.appendChild(card);
});
}

function checkAnswer(index, userAnswer) {
if (answered[index]) return;
answered[index] = true;
const isCorrect = userAnswer === questions[index].correct;
if (isCorrect) score++;
updateScore();
const feedback = document.getElementById('feedback' + index);
const buttons = document.querySelectorAll('.question-card')[index].querySelectorAll('.choice-btn');
buttons.forEach(btn => btn.disabled = true);
if (isCorrect) {
feedback.className = 'feedback correct show';
feedback.innerHTML = `<strong>✓ Correct!</strong><div class="explanation">${questions[index].explanation}</div>`;
} else {
feedback.className = 'feedback incorrect show';
feedback.innerHTML = `<strong>✗ Incorrect!</strong><div class="explanation"><strong>Why it's false:</strong> ${questions[index].explanation}</div>`;
}
updateProgress();
}

function updateScore() {
document.getElementById('score').textContent = score;
document.getElementById('total').textContent = answered.filter(a => a).length;
}

function updateProgress() {
const answeredCount = answered.filter(a => a).length;
const percentage = Math.round((answeredCount / questions.length) * 100);
document.getElementById('progressBar').style.width = percentage + '%';
document.getElementById('progressBar').textContent = percentage + '%';
}

function resetQuiz() {
answered = new Array(questions.length).fill(false);
score = 0;
updateScore();
updateProgress();
renderQuestions();
window.scrollTo(0, 0);
}
