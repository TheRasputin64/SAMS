<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT MCQ Test</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:30px 20px}.container{max-width:1200px;margin:0 auto;background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.2);overflow:hidden}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:30px;text-align:center}.header h1{font-size:32px;margin-bottom:10px}.header p{font-size:16px;opacity:0.9}.instructions{background:#f8f9fa;padding:20px 30px;border-bottom:3px solid #667eea}.instructions h2{color:#667eea;font-size:20px;margin-bottom:10px}.instructions p{color:#555;font-size:15px}.content{padding:40px}.progress-bar{background:#e9ecef;height:30px;border-radius:15px;overflow:hidden;margin-bottom:30px}.progress-fill{background:linear-gradient(90deg,#667eea 0%,#764ba2 100%);height:100%;width:0%;transition:width 0.3s;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:14px}.question-container{background:#f8f9fa;padding:30px;border-radius:10px;margin-bottom:30px}.question-number{color:#667eea;font-weight:bold;font-size:18px;margin-bottom:15px}.question-text{color:#333;font-size:18px;margin-bottom:25px;line-height:1.6}.options-container{display:flex;flex-direction:column;gap:15px}.option{background:white;padding:20px;border-radius:8px;border:2px solid #dee2e6;cursor:pointer;transition:all 0.3s;display:flex;align-items:flex-start}.option:hover{border-color:#667eea;transform:translateX(5px);box-shadow:0 2px 8px rgba(102,126,234,0.2)}.option-label{font-weight:bold;color:#667eea;margin-right:15px;min-width:30px}.option-text{color:#555;line-height:1.5}.option.selected{background:#667eea;border-color:#667eea}.option.selected .option-label,.option.selected .option-text{color:white}.option.correct{background:#28a745;border-color:#28a745}.option.correct .option-label,.option.correct .option-text{color:white}.option.incorrect{background:#dc3545;border-color:#dc3545}.option.incorrect .option-label,.option.incorrect .option-text{color:white}.option.disabled{cursor:not-allowed;opacity:0.7}.controls{display:flex;justify-content:space-between;gap:20px;margin-top:30px;flex-wrap:wrap}.btn{padding:14px 35px;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s}.btn-primary{background:#667eea;color:white}.btn-primary:hover:not(:disabled){background:#764ba2;transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.3)}.btn-secondary{background:#6c757d;color:white}.btn-secondary:hover{background:#5a6268}.btn:disabled{opacity:0.5;cursor:not-allowed}.results{display:none;padding:40px}.results.active{display:block}.results h2{font-size:36px;color:#667eea;margin-bottom:20px;text-align:center}.final-score{font-size:64px;font-weight:bold;color:#28a745;margin:30px 0;text-align:center}.results-details{background:#f8f9fa;padding:30px;border-radius:10px;max-width:500px;margin:30px auto}.result-row{display:flex;justify-content:space-between;padding:15px 0;border-bottom:1px solid #dee2e6;font-size:18px}.result-row:last-child{border-bottom:none}.review-section{margin-top:40px}.review-question{background:#f8f9fa;padding:25px;border-radius:10px;margin-bottom:20px}.review-question-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}.review-question-number{font-weight:bold;color:#667eea;font-size:18px}.review-status{padding:5px 15px;border-radius:5px;font-weight:bold;font-size:14px}.review-status.correct{background:#28a745;color:white}.review-status.incorrect{background:#dc3545;color:white}.review-question-text{color:#333;font-size:16px;margin-bottom:20px;line-height:1.6}.review-options{display:flex;flex-direction:column;gap:10px}.review-option{padding:15px;border-radius:5px;display:flex;align-items:flex-start}.review-option-label{font-weight:bold;margin-right:10px;min-width:25px}.review-option.user-answer{background:#ffc107;border:2px solid #ff9800}.review-option.correct-answer{background:#d4edda;border:2px solid #28a745}.review-option.user-incorrect{background:#f8d7da;border:2px solid #dc3545}@media (max-width:768px){.content{padding:20px}.question-container{padding:20px}.header h1{font-size:24px}.controls{flex-direction:column}.btn{width:100%}}</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>IoT MCQ Test</h1>
<p>Internet of Things - Sensors, Actuators & Architecture</p>
</div>
<div class="instructions">
<h2>Instructions:</h2>
<p>Select one answer for each question. You'll see if your answer is correct immediately. Click "Next" to proceed to the next question.</p>
</div>
<div class="content">
<div class="progress-bar">
<div class="progress-fill" id="progressBar">0/24</div>
</div>
<div id="quizArea">
<div class="question-container" id="questionContainer"></div>
<div class="controls">
<button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">Previous</button>
<button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">Next</button>
<button class="btn btn-primary" onclick="submitQuiz()" id="submitBtn" style="display:none">Submit Test</button>
</div>
</div>
<div class="results" id="results">
<h2>Test Complete!</h2>
<div class="final-score" id="finalScore"></div>
<div class="results-details">
<div class="result-row"><span>Correct Answers:</span><strong id="correctAnswers"></strong></div>
<div class="result-row"><span>Wrong Answers:</span><strong id="wrongAnswers"></strong></div>
<div class="result-row"><span>Percentage:</span><strong id="percentage"></strong></div>
</div>
<div style="text-align:center;margin:20px 0"><button class="btn btn-primary" onclick="resetQuiz()">Retake Test</button></div>
<div class="review-section" id="reviewSection"></div>
</div>
</div>
</div>
<script>const questions=[{question:"Which is TRUE about RFID?",options:["RFID tag does not need to be within direct line of sight of the reader and can be read from a distance up to 12 m for passive ultrahigh frequency (UHF) system.","RFID tags are hidden and may be reused across multiple products. Also RFID tags are capable of storing much more data","RFID data may be encrypted on the tag, thereby preventing unauthorized users from changing the data or counterfeiting","ALL"],correct:3},{question:"Which is NOT TRUE about video tracking?",options:["A process of capturing and analyzing the video feeds, frame by frame, of a particular object or person over a short time interval","It is another method to identify and monitor things when sensors or RFID tags are not available","despite its uses it can't be used in conjunction with sensors and/or RFID to provide a more comprehensive solution.","B+ C"],correct:2},{question:"Which is TRUE about Fog computing Architecture in IoT?",options:["It's same like edge computing but with deeper level into the physical layer","Computer services and resources are shared and centralized at a large data center","enhances IoT by extending cloud capabilities to the edge of the network, allowing for local processing and data storage closer to IoT devices.","ALL"],correct:2},{question:"Why there's a shift from 5-layer to 7-layer architecture?",options:["It's just a strict shift from 5 to 7 layer architecture for recency","To add greater granularity for complex enterprise or industrial (IIoT) scenarios that demand more robust data governance, security, and separation of concerns","To enable more details (data processing, communication, and the specific management of data and device identities, allowing for better scalability, compliance, and operational management","B + C"],correct:3},{question:"Which is a Valid statement about the architecture of Edge computing in IoT?",options:["Decentralized, device-centric architecture","Hierarchical, bridging the gap between edge and cloud","Centralized, device-centric architecture","NOT ALL"],correct:0},{question:"Which is a Valid statement about the architecture of Fog computing in IoT?",options:["Decentralized, device-centric architecture","Hierarchical, bridging the gap between edge and cloud","Centralized, device-centric architecture","NOT ALL"],correct:1},{question:"Which is NOT TRUE about data processing of Edge computing in IoT?",options:["processing occurs in a gateway or fog node within the local network, a layer above the devices","Simple processing of data at the source device","More comprehensive data processing and filtering for multiple devices","A+ C"],correct:0},{question:"Which is NOT TRUE about FOG computing from IoT data processing?",options:["processing occurs in a gateway or fog node within the local network, a layer above the devices","Simple processing of data at the source device","More comprehensive data processing and filtering for multiple devices","A+ C"],correct:1},{question:"Which is TRUE about gateway in IoT architecture?",options:["It collects sensor data and sends it securely to the cloud for further processing and analysis.","It links devices and the cloud by transmitting data from sensors to the cloud for further analysis and action.","It's located in the cloud, where data is used by end-user applications.","A+ B"],correct:3},{question:"Which of the following is NOT-True statement as regards IoT?",options:["RFID is not a sensor but it captures data pre-embedded into the Tag of a thing or an object using radio frequency signals","RFID consists of two parts: a tag and a reader","RFID is a special type of sensors which captures data pre-embedded into the Tag of a thing or an object using radio frequency signals","B+ C"],correct:2},{question:"Which of the following is used to monitor/collect data about things/objects?",options:["Sensors","RFID","Video tracking","ALL"],correct:3},{question:"Which is a valid type of Semiconductor Sensor?",options:["current output","resistance output silicon","Thermocouple Sensors","A+ B"],correct:3},{question:"Which layer is used for wireless connection in IoT devices?",options:["Application layer","Network layer","Data link layer","Transport layer"],correct:2},{question:"Which of the following is used to capture data from the physical world in IoT devices?",options:["Sensors","Actuators","Microprocessors","A+ B"],correct:0},{question:"Which of the following is false about the IoT components?",options:["A light sensor (photoresistor) is an analog sensor","A microphone is a digital sensor","A push button is a digital sensor","A keyboard is a digital sensor"],correct:1},{question:"Which of the following is not a fundamental component of an IoT system?",options:["Sensors","Connectivity and data processing","User Interface","Transformer"],correct:3},{question:"Which of the following is not an IoT platform?",options:["Amazon Web Services","Microsoft Azure","Ikea web site","A+ B"],correct:2},{question:"Which of the following is not an IoT device?",options:["Table","Laptop","Arduino","Tree"],correct:0},{question:"Which of the following is not an actuator in IoT?",options:["Stepper motor","A fan","An LED","Arduino"],correct:3},{question:"IoT gateway must provide __________",options:["Protocol abstraction","Security with hardware","Integration communication capability","A+C"],correct:3},{question:"Which of the following protocol is used to link all the devices in the IoT?",options:["HTTP","UDP","TCP/IP","ALL"],correct:3},{question:"Which of the following is a valid category of actuators?",options:["magnetic","electric","hydraulic and pneumatic actuators","B+ C"],correct:3},{question:"Which is a Valid statement about Edge computing in IoT?",options:["Enhances privacy by keeping data local and minimizing transmission, but requires robust security on many distributed devices.","Centralizes security management within the fog layer, making it easier to manage security policies for multiple devices.","DeCentralizes security management within the fog layer, making it easier to manage security policies for multiple devices.","NOT ALL"],correct:0},{question:"Which is NOT a valid reason for shifting from 5-layer to 7-layer IoT architecture?",options:["This expansion allows for improved security, management, and performance by creating distinct layers for device support, service provision, and specific communication layers","The need for greater modularity, specificity, and efficiency in handling the complexity of modern IoT systems","The need for less complex architecture to reduce the initial cost of the IoT design","ALL"],correct:2},{question:"The 7-layer IoT architecture provides better security management because of….",options:["It creates specific layers for tasks like application support, which includes security and management, which enables more focused and effective implementation of security policies and device management","Dedicated security layers enable better detection of intrusions and protection against attacks by handling security functions in a more structured way, improving the overall security of the IoT ecosystem","By introducing a dedicated communication layer that sits between the sensing and service layers, which optimizes the data transmission between different parts of the system, leading to reduced data overhead.","A+ B"],correct:3},{question:"The 7-layer IoT architecture provides better PERFORMANCE because of….",options:["It creates specific layers for tasks like application support, which includes security and management, which enables more focused and effective implementation of security policies and device management","Dedicated security layers enable better detection of intrusions and protection against attacks by handling security functions in a more structured way, improving the overall security of the IoT ecosystem","By introducing a dedicated communication layer that sits between the sensing and service layers, which optimizes the data transmission between different parts of the system, leading to reduced data overhead.","A+ B"],correct:2}];let currentQuestion=0;let userAnswers=new Array(questions.length).fill(null);let answered=false;function displayQuestion(){const question=questions[currentQuestion];const container=document.getElementById('questionContainer');let optionsHTML='';question.options.forEach((option,index)=>{const isSelected=userAnswers[currentQuestion]===index;const isCorrect=index===question.correct;const isAnswered=userAnswers[currentQuestion]!==null;let optionClass='option';if(isAnswered){optionClass+=' disabled';if(isSelected&&isCorrect){optionClass+=' correct';}else if(isSelected&&!isCorrect){optionClass+=' incorrect';}else if(isCorrect){optionClass+=' correct';}}else if(isSelected){optionClass+=' selected';}optionsHTML+=`<div class="${optionClass}" onclick="${isAnswered?'':'selectOption('+index+')'}"><div class="option-label">${String.fromCharCode(65+index)}</div><div class="option-text">${option}</div></div>`;});container.innerHTML=`<div class="question-number">Question ${currentQuestion+1} of ${questions.length}</div><div class="question-text">${question.question}</div><div class="options-container">${optionsHTML}</div>`;updateProgress();updateButtons();}function selectOption(index){if(userAnswers[currentQuestion]!==null)return;userAnswers[currentQuestion]=index;displayQuestion();}function updateProgress(){const answered=userAnswers.filter(a=>a!==null).length;const percentage=(answered/questions.length)*100;const progressBar=document.getElementById('progressBar');progressBar.style.width=percentage+'%';progressBar.textContent=`${answered}/${questions.length}`;}function updateButtons(){const prevBtn=document.getElementById('prevBtn');const nextBtn=document.getElementById('nextBtn');const submitBtn=document.getElementById('submitBtn');prevBtn.disabled=currentQuestion===0;if(currentQuestion===questions.length-1){nextBtn.style.display='none';submitBtn.style.display='block';}else{nextBtn.style.display='block';submitBtn.style.display='none';}}function previousQuestion(){if(currentQuestion>0){currentQuestion--;displayQuestion();}}function nextQuestion(){if(currentQuestion<questions.length-1){currentQuestion++;displayQuestion();}}function submitQuiz(){let correct=0;userAnswers.forEach((answer,index)=>{if(answer===questions[index].correct){correct++;}});const wrong=questions.length-correct;const percentage=((correct/questions.length)*100).toFixed(1);document.getElementById('quizArea').style.display='none';document.getElementById('results').classList.add('active');document.getElementById('finalScore').textContent=`${correct}/${questions.length}`;document.getElementById('correctAnswers').textContent=correct;document.getElementById('wrongAnswers').textContent=wrong;document.getElementById('percentage').textContent=percentage+'%';displayReview();}function displayReview(){const reviewSection=document.getElementById('reviewSection');let reviewHTML='<h2 style="color:#667eea;margin-bottom:25px">Answer Review</h2>';questions.forEach((question,qIndex)=>{const userAnswer=userAnswers[qIndex];const correctAnswer=question.correct;const isCorrect=userAnswer===correctAnswer;reviewHTML+=`<div class="review-question"><div class="review-question-header"><div class="review-question-number">Question ${qIndex+1}</div><div class="review-status ${isCorrect?'correct':'incorrect'}">${isCorrect?'Correct':'Incorrect'}</div></div><div class="review-question-text">${question.question}</div><div class="review-options">`;question.options.forEach((option,oIndex)=>{let optionClass='review-option';if(oIndex===correctAnswer&&oIndex===userAnswer){optionClass+=' correct-answer';}else if(oIndex===userAnswer&&oIndex!==correctAnswer){optionClass+=' user-incorrect';}else if(oIndex===correctAnswer){optionClass+=' correct-answer';}reviewHTML+=`<div class="${optionClass}"><div class="review-option-label">${String.fromCharCode(65+oIndex)}</div><div>${option}${oIndex===userAnswer?' (Your Answer)':''}${oIndex===correctAnswer?' (Correct Answer)':''}</div></div>`;});reviewHTML+=`</div></div>`;});reviewSection.innerHTML=reviewHTML;}function resetQuiz(){currentQuestion=0;userAnswers=new Array(questions.length).fill(null);answered=false;document.getElementById('results').classList.remove('active');document.getElementById('quizArea').style.display='block';displayQuestion();}displayQuestion();</script>
</body>
</html>
