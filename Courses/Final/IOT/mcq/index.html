<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Final MCQ Test</title>
<style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:30px 20px}.container{max-width:1200px;margin:0 auto;background:white;border-radius:15px;box-shadow:0 10px 40px rgba(0,0,0,0.2);overflow:hidden}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:30px;text-align:center}.header h1{font-size:32px;margin-bottom:10px}.header p{font-size:16px;opacity:0.9}.instructions{background:#f8f9fa;padding:20px 30px;border-bottom:3px solid #667eea}.instructions h2{color:#667eea;font-size:20px;margin-bottom:10px}.instructions p{color:#555;font-size:15px}.content{padding:40px}.progress-bar{background:#e9ecef;height:30px;border-radius:15px;overflow:hidden;margin-bottom:30px}.progress-fill{background:linear-gradient(90deg,#667eea 0%,#764ba2 100%);height:100%;width:0%;transition:width 0.3s;display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:14px}.question-container{background:#f8f9fa;padding:30px;border-radius:10px;margin-bottom:30px}.question-number{color:#667eea;font-weight:bold;font-size:18px;margin-bottom:15px}.question-text{color:#333;font-size:18px;margin-bottom:25px;line-height:1.6}.options-container{display:flex;flex-direction:column;gap:15px}.option{background:white;padding:20px;border-radius:8px;border:2px solid #dee2e6;cursor:pointer;transition:all 0.3s;display:flex;align-items:flex-start}.option:hover{border-color:#667eea;transform:translateX(5px);box-shadow:0 2px 8px rgba(102,126,234,0.2)}.option-label{font-weight:bold;color:#667eea;margin-right:15px;min-width:30px}.option-text{color:#555;line-height:1.5}.option.selected{background:#667eea;border-color:#667eea}.option.selected .option-label,.option.selected .option-text{color:white}.option.correct{background:#28a745;border-color:#28a745}.option.correct .option-label,.option.correct .option-text{color:white}.option.incorrect{background:#dc3545;border-color:#dc3545}.option.incorrect .option-label,.option.incorrect .option-text{color:white}.option.disabled{cursor:not-allowed;opacity:0.7}.controls{display:flex;justify-content:space-between;gap:20px;margin-top:30px;flex-wrap:wrap}.btn{padding:14px 35px;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:all 0.3s}.btn-primary{background:#667eea;color:white}.btn-primary:hover:not(:disabled){background:#764ba2;transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.3)}.btn-secondary{background:#6c757d;color:white}.btn-secondary:hover{background:#5a6268}.btn:disabled{opacity:0.5;cursor:not-allowed}.results{display:none;padding:40px}.results.active{display:block}.results h2{font-size:36px;color:#667eea;margin-bottom:20px;text-align:center}.final-score{font-size:64px;font-weight:bold;color:#28a745;margin:30px 0;text-align:center}.results-details{background:#f8f9fa;padding:30px;border-radius:10px;max-width:500px;margin:30px auto}.result-row{display:flex;justify-content:space-between;padding:15px 0;border-bottom:1px solid #dee2e6;font-size:18px}.result-row:last-child{border-bottom:none}.review-section{margin-top:40px}.review-question{background:#f8f9fa;padding:25px;border-radius:10px;margin-bottom:20px}.review-question-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}.review-question-number{font-weight:bold;color:#667eea;font-size:18px}.review-status{padding:5px 15px;border-radius:5px;font-weight:bold;font-size:14px}.review-status.correct{background:#28a745;color:white}.review-status.incorrect{background:#dc3545;color:white}.review-question-text{color:#333;font-size:16px;margin-bottom:20px;line-height:1.6}.review-options{display:flex;flex-direction:column;gap:10px}.review-option{padding:15px;border-radius:5px;display:flex;align-items:flex-start}.review-option-label{font-weight:bold;margin-right:10px;min-width:25px}.review-option.user-answer{background:#ffc107;border:2px solid #ff9800}.review-option.correct-answer{background:#d4edda;border:2px solid #28a745}.review-option.user-incorrect{background:#f8d7da;border:2px solid #dc3545}@media (max-width:768px){.content{padding:20px}.question-container{padding:20px}.header h1{font-size:24px}.controls{flex-direction:column}.btn{width:100%}}</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>IoT Final MCQ Test</h1>
<p>Internet of Things - Security & Cloud Computing</p>
</div>
<div class="instructions">
<h2>Instructions:</h2>
<p>Select one answer for each question. You'll see if your answer is correct immediately. Click "Next" to proceed to the next question.</p>
</div>
<div class="content">
<div class="progress-bar">
<div class="progress-fill" id="progressBar">0/19</div>
</div>
<div id="quizArea">
<div class="question-container" id="questionContainer"></div>
<div class="controls">
<button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">Previous</button>
<button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">Next</button>
<button class="btn btn-primary" onclick="submitQuiz()" id="submitBtn" style="display:none">Submit Test</button>
</div>
</div>
<div class="results" id="results">
<h2>Test Complete!</h2>
<div class="final-score" id="finalScore"></div>
<div class="results-details">
<div class="result-row"><span>Correct Answers:</span><strong id="correctAnswers"></strong></div>
<div class="result-row"><span>Wrong Answers:</span><strong id="wrongAnswers"></strong></div>
<div class="result-row"><span>Percentage:</span><strong id="percentage"></strong></div>
</div>
<div style="text-align:center;margin:20px 0"><button class="btn btn-primary" onclick="resetQuiz()">Retake Test</button></div>
<div class="review-section" id="reviewSection"></div>
</div>
</div>
</div>
<script>const questions=[{question:"Why SaaS has the 'Most' Provider Security in cloud computing?",options:["Vendor Manages the Stack: (e.g., Microsoft 365, Salesforce), the provider manages nearly the entire stack: the underlying infrastructure OS, application development, and general application security","RFID tags are hidden and may be reused across multiple products. Also RFID tags are capable of storing much more data","Reduced Customer Effort: The user's primary security responsibilities are limited to managing user access, data usage, and specific application configurations. This 'ease of use' means less in-house expertise is required for the technical security controls","ALL"],correct:3},{question:"Which is the highest security cloud service model from perspectives of clients?",options:["SaaS","PaaS","IaaS","NOT ALL"],correct:0},{question:"Which is a Valid statement about cloud service model security?",options:["Choose SaaS for least responsibility","Choose IaaS for maximum control (and burden), and","Choose PaaS for application development, always vetting the provider's security practices","A+B"],correct:3},{question:"Which is a TRUE statement about IoT architecture?",options:["The 3-level architecture defines the main idea of IoT but it is not sufficient as there are more not covered","The 3 Level Layers are perception, transport, and application","The five-level architecture, added processing and business levels to the 3 level architecture","ALL"],correct:3},{question:"Which is NOT TRUE about edge computing from IoT perspectives?",options:["Processing takes place near or at the physical location of the source of data or the user","It offers to the IoT a better technology instead of using cloud computing","Used to support real-time data needs, particularly when paired with faster network technologies like 5G","A+ C"],correct:1},{question:"Which is TRUE about gateway in IoT architecture?",options:["It collects sensor data and sends it securely to the cloud for further processing and analysis","It links devices and the cloud by transmitting data from sensors to the cloud for further analysis and action","It's located in the cloud, where data is used by end-user applications","A+ B"],correct:3},{question:"Which is a TRUE definition of Misconfigurations of cloud from context of security?",options:["Still the top cause of breaches (99% of failures attributed to customers), highlighting the need for automated validation","Automated testing (Purple Teaming), security-as-code, and Continuous Validation help identify risks before exploitation","Credential theft and overprivileged accounts are major attack vectors, making strong identity security vital","NOT ALL"],correct:0},{question:"Which is a TRUE definition of Proactive Security of cloud from context of security?",options:["Still the top cause of breaches (99% of failures attributed to customers), highlighting the need for automated validation","Automated testing (Purple Teaming), security-as-code, and Continuous Validation help identify risks before exploitation","Credential theft and overprivileged accounts are major attack vectors, making strong identity security vital","NOT ALL"],correct:1},{question:"Which refers to Identity & Access of cloud from context of security?",options:["Still the top cause of breaches (99% of failures attributed to customers), highlighting the need for automated validation","Automated testing (Purple Teaming), security-as-code, and Continuous Validation help identify risks before exploitation","Credential theft and overprivileged accounts are major attack vectors, making strong identity security vital","NOT ALL"],correct:2},{question:"Which statement is TRUE about IoT ecosystem?",options:["A network of interconnected devices, objects, people, and processes that communicate together collect/share data","Video tracking is used for customer identification, surveillance, augmented reality, traffic control, and medical imaging","It's made up of various components, including IoT devices, sensors, networks, cloud platforms, and applications","A+C"],correct:3},{question:"Which is NOT a Valid Example of IoT Platform?",options:["Amazon Web Services (AWS) IoT","Microsoft Azure IoT","Google Cloud Platform","NOT-ALL"],correct:3},{question:"Fog computing can be perceived in ___________ and ____________",options:["Big data and Cloud systems","Cloud systems and IoT","Big data, Cloud systems and IoT","ALL"],correct:0},{question:"IoT gateway must provide __________",options:["Protocol abstraction","Security with hardware","Integration communication capability","A+C"],correct:3},{question:"Which of the following is a Valid statement for considering the Fan as an actuator?",options:["No. the fan isn't an actuator but it's an example of sensors","No. the fan isn't an actuator but it's an RFID device","It converts electrical signals into physical motion to perform an action, in response to commands from a smart system","ALL"],correct:2},{question:"What is the component of an IoT system that executes a program?",options:["A sensor","A microcontroller","An actuator","NOT ALL"],correct:1},{question:"Which is valid step in the IoT design phase?",options:["IoT system development and fleet deployment","Carefully design an IoT architecture","Engineer ergonomic IoT devices","ALL"],correct:3},{question:"Which of the following is an example of security of more concern to IoT?",options:["HW attacks such as rootkits via physical access to devices","Supply chain tampering, and bootloader","Ransomware","A+ B"],correct:3},{question:"How does IoT device can affect security even if there's no important stored data stored on the device?",options:["Vulnerable IoT device can be a gateway to an entire network","Assimilated into a botnet, where hackers can use its processing power to distribute malware and DDoS attacks","If no data stored in the device there's no security problems","A+ B"],correct:3},{question:"Which is TRUE about IoT botnets?",options:["Cybercriminals use botnets for malicious attacks, e.g (DDoS), spreading malware, stealing data","A network of compromised/infected IoT devices that can be remotely controlled by cybercriminals","Example of email attacks and can also impact network security","A+B"],correct:3},{question:"Which is Not TRUE about both Bots and Botnets?",options:["Acting on behalf of one or more users, these automated bots account for nearly 50% of today's web traffic","A botnet is an infected network of (or 'zombified') and is controlled remotely by an outside hacker","Bots and Botnets are two alternative names to the same thing","NOT ALL"],correct:2}];let currentQuestion=0;let userAnswers=new Array(questions.length).fill(null);let answered=false;function displayQuestion(){const question=questions[currentQuestion];const container=document.getElementById('questionContainer');let optionsHTML='';question.options.forEach((option,index)=>{const isSelected=userAnswers[currentQuestion]===index;const isCorrect=index===question.correct;const isAnswered=userAnswers[currentQuestion]!==null;let optionClass='option';if(isAnswered){optionClass+=' disabled';if(isSelected&&isCorrect){optionClass+=' correct';}else if(isSelected&&!isCorrect){optionClass+=' incorrect';}else if(isCorrect){optionClass+=' correct';}}else if(isSelected){optionClass+=' selected';}optionsHTML+=`<div class="${optionClass}" onclick="${isAnswered?'':'selectOption('+index+')'}"><div class="option-label">${String.fromCharCode(65+index)}</div><div class="option-text">${option}</div></div>`;});container.innerHTML=`<div class="question-number">Question ${currentQuestion+1} of ${questions.length}</div><div class="question-text">${question.question}</div><div class="options-container">${optionsHTML}</div>`;updateProgress();updateButtons();}function selectOption(index){if(userAnswers[currentQuestion]!==null)return;userAnswers[currentQuestion]=index;displayQuestion();}function updateProgress(){const answered=userAnswers.filter(a=>a!==null).length;const percentage=(answered/questions.length)*100;const progressBar=document.getElementById('progressBar');progressBar.style.width=percentage+'%';progressBar.textContent=`${answered}/${questions.length}`;}function updateButtons(){const prevBtn=document.getElementById('prevBtn');const nextBtn=document.getElementById('nextBtn');const submitBtn=document.getElementById('submitBtn');prevBtn.disabled=currentQuestion===0;if(currentQuestion===questions.length-1){nextBtn.style.display='none';submitBtn.style.display='block';}else{nextBtn.style.display='block';submitBtn.style.display='none';}}function previousQuestion(){if(currentQuestion>0){currentQuestion--;displayQuestion();}}function nextQuestion(){if(currentQuestion<questions.length-1){currentQuestion++;displayQuestion();}}function submitQuiz(){let correct=0;userAnswers.forEach((answer,index)=>{if(answer===questions[index].correct){correct++;}});const wrong=questions.length-correct;const percentage=((correct/questions.length)*100).toFixed(1);document.getElementById('quizArea').style.display='none';document.getElementById('results').classList.add('active');document.getElementById('finalScore').textContent=`${correct}/${questions.length}`;document.getElementById('correctAnswers').textContent=correct;document.getElementById('wrongAnswers').textContent=wrong;document.getElementById('percentage').textContent=percentage+'%';displayReview();}function displayReview(){const reviewSection=document.getElementById('reviewSection');let reviewHTML='<h2 style="color:#667eea;margin-bottom:25px">Answer Review</h2>';questions.forEach((question,qIndex)=>{const userAnswer=userAnswers[qIndex];const correctAnswer=question.correct;const isCorrect=userAnswer===correctAnswer;reviewHTML+=`<div class="review-question"><div class="review-question-header"><div class="review-question-number">Question ${qIndex+1}</div><div class="review-status ${isCorrect?'correct':'incorrect'}">${isCorrect?'Correct':'Incorrect'}</div></div><div class="review-question-text">${question.question}</div><div class="review-options">`;question.options.forEach((option,oIndex)=>{let optionClass='review-option';if(oIndex===correctAnswer&&oIndex===userAnswer){optionClass+=' correct-answer';}else if(oIndex===userAnswer&&oIndex!==correctAnswer){optionClass+=' user-incorrect';}else if(oIndex===correctAnswer){optionClass+=' correct-answer';}reviewHTML+=`<div class="${optionClass}"><div class="review-option-label">${String.fromCharCode(65+oIndex)}</div><div>${option}${oIndex===userAnswer?' (Your Answer)':''}${oIndex===correctAnswer?' (Correct Answer)':''}</div></div>`;});reviewHTML+=`</div></div>`;});reviewSection.innerHTML=reviewHTML;}function resetQuiz(){currentQuestion=0;userAnswers=new Array(questions.length).fill(null);answered=false;document.getElementById('results').classList.remove('active');document.getElementById('quizArea').style.display='block';displayQuestion();}displayQuestion();</script>
</body>
</html>
